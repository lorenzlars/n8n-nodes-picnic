name: Release Please

on:
  push:
    branches:
      - main

permissions:
  actions: write
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created || steps.release.outputs.releases_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  deploy-npm:
    if: needs.release-please.outputs.release_created == 'true'
    needs: [release-please]
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch npm publish workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'publish.yml',
              ref: 'main',
              inputs: {
                ref: '${{ needs.release-please.outputs.tag_name }}',
              },
            });

  deploy-github-packages:
    if: needs.release-please.outputs.release_created == 'true'
    needs: [release-please]
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch GitHub Packages workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-github-packages.yml',
              ref: 'main',
              inputs: {
                ref: '${{ needs.release-please.outputs.tag_name }}',
              },
            });
